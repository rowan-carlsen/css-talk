            const time = parseInt(e.currentTarget.value);
            currentTime = time;
            hourHand.style.transform = `rotate(${currentTime * .5}deg)`;
            minuteHand.style.transform = `rotate(${currentTime * 6}deg)`;
        }
    </script>
</body>
